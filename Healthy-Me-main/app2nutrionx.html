<!DOCTYPE html>
<html>
<head>
	<title>Nutritionix API Example</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Site CSS -->
	<link rel="stylesheet" href="style.css">
	<!-- Colors CSS -->
	<link rel="stylesheet" href="css/colors.css">
	<!-- ALL VERSION CSS -->
	<link rel="stylesheet" href="css/versions.css">
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<!-- Modernizer for Portfolio -->
	<script src="js/modernizer.js"></script>
	<style>
		h1{
			position: absolute;	
		}
		table {
			border-collapse: collapse;
			background-color: white;
			width: 100%;
			color: black;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid black;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		input[type=text] {
			padding: 11px;
			margin: 6px 0;
			box-sizing: border-box;
			border: 3px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		input[type=submit] {
			background-color: #39b49a;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		.first-section{
			padding:0;
			margin: 0;
		}
		th {
			background-color: transparent;
			color:solid black;
		}
		.bimage{
			 background-image:url('images/nutritional insight.jpg');

		}
		.inp{
			text-align: center;
		}

	</style>

</head>
<body  class=" parallax first-section wow fadeIn bimage" data-stellar-background-ratio="0.4" >
	
	<div class="header-bottom wow fadeIn">
		<div class="container">
		   <nav class="main-menu">
			  <div class="navbar-header">
				 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i class="fa fa-bars" aria-hidden="true"></i></button>
			  </div>
			  
			  <div id="navbar" class="navbar-collapse collapse">
				 <ul class="nav navbar-nav">
					<li><a class="active" href="index.html">Home</a></li>
					<li><a data-scroll href="physical1.html">Physical Health</a></li>
					<li><a data-scroll href="spiritual11.html">Spiritual Health</a></li>
					<li><a data-scroll href="mental.html">Mental Health</a></li>
					<li><a data-scroll href="physical.html">BMI index</a></li>
				 </ul>
			  </div>
		   </nav>
		</div>
		<div class="row">
			<div class="col-lg-12 inp">
				<form id="food-form">
					<label for="food">Enter Food Name:</label>
					<input type="text" id="food" name="food" placeholder="e.g. banana">
					<input type="submit" value="Search">
				</form>
			</div>
		</div>
	</div>
	<table id="food-table">
		<thead>
			<tr>
				<th>Food Name</th>
				<th>Brand Name</th>
				<th>Calories</th>
				<th>Total Fat</th>
				<th>Protein</th>
				<th>Carbohydrates</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script>
		const form = document.getElementById('food-form');
		const table = document.getElementById('food-table');

		form.addEventListener('submit', async (event) => {
			event.preventDefault();
			const foodName = document.getElementById('food').value;

			const response = await fetch(`https://api.nutritionix.com/v1_1/search/${encodeURIComponent(foodName)}?results=0:20&fields=item_name,brand_name,item_id,nf_calories,nf_total_fat,nf_protein,nf_total_carbohydrate&appId=3f5ff075&appKey=86a68685cdd6849e7eae18eee36d6359`);

			if (!response.ok) {
				throw new Error(`HTTP error! status: ${response.status}`);
			}

			const data = await response.json();
			const foods = data.hits.map(hit => hit.fields);

			table.getElementsByTagName('tbody')[0].innerHTML = '';

			foods.forEach(food => {
				const row = document.createElement('tr');
				row.innerHTML = `
					<td>${food.item_name}</td>
					<td>${food.brand_name}</td>
					<td>${food.nf_calories} kcal</td>
					<td>${food.nf_total_fat} g</td>
					<td>${food.nf_protein} g</td>
					<td>${food.nf_total_carbohydrate} g</td>
				`;
				table.getElementsByTagName('tbody')[0].appendChild(row);
			});
		});
	</script>
	 <!-- all js files -->
	 <script src="js/all.js"></script>
	 <!-- all plugins -->
	 <script src="js/custom.js"></script>
</body>
</html>
